<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Confirmation Error</title>
  <style>
    /* Стили для красивого отображения */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #ff6347;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="error-box">
  <h1>Ошибка при подтверждении почты</h1>
  <p>
    <%error%>
  </p>
</div>
</body>
</html>
